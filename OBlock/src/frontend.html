<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel="icon" href = "../assets/crypto.png" type= "image/png"/>
		<link rel="stylesheet" href="./frontend.css">
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<script src="./frontend.js"></script>
		<script src="./student.js"></script>
		<script src="./module.js"></script>
		<script src="./enrolment.js"></script>

		<title>O-Block Island</title>
	</head>
	<body>

		<marquee
				direction="down"
				height="100"
				behavior="alternate"
				style="width: 100%; display: block;">
			<marquee behavior="alternate">
				<h1>Welcome to O-Block!</h1>
			</marquee>
		</marquee>

		<div class="student">
		    <h3>Create a Student</h3>
		    <form id="studentForm">
		    	<label for="studentName">Student Name:</label>
		    	<input type="text" id="studentName" required><br><br>

		    	<label for="studentCourse">Course:</label>
		    	<input type="text" id="studentCourse" required><br><br>

		    	<label for="studentYear">Year:</label>
		    	<input type="number" id="studentYear" min="1" value="1"><br><br>

		    	<label for="studentSemester">Semester:</label>
		    	<input type="number" id="studentSemester" min="1" value="1"><br><br>

				<label for="studentPaidFees">Paid fees?</label>
				<select id="studentPaidFees" required>
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select> <br><br>

				<label for="studentCompletedModules">Completed Modules:</label>
				<input type="text" id="studentCompletedModules" required><br><br>

		    	<button type="submit">Create Student</button>
		    </form>

		    <h3>List of Students</h3>
		    <div id="studentTableContainer">
		    	<table>
		    		<thead>
		    		<tr>
		    			<th>ID</th>
		    			<th>Name</th>
		    			<th>Course</th>
		    			<th>Year</th>
		    			<th>Semester</th>
						<th>Paid fees?</th>
						<th>Completed Modules</th>
		    		</tr>
		    		</thead>
		    		<tbody id="studentTableBody">
		    		</tbody>
		    	</table>
		    </div>
        </div>
		<br>

        <div class="module">
		    <h3>Create a Module</h3>
		    <form id="moduleForm">
		    	<label for="moduleCode">Module Code:</label>
		    	<input type="text" id="moduleCode" required><br><br>

		    	<label for="moduleCapacity">Module Capacity:</label>
		    	<input type="number" id="moduleCapacity" required><br><br>

				<label for="compatibleCourses">Compatible Courses:</label>
				<input type="text" id="compatibleCourses" required><br><br>

				<label for="requisites">Requisite Modules:</label>
				<input type="text" id="requisites" required><br><br>

		    	<button type="submit">Create Module</button>
		    </form>

		    <h3>List of Modules</h3>
		    <div id="moduleTableContainer">
		    	<table>
		    		<thead>
		    		<tr>
		    			<th style="width: 10%">Code</th>
		    			<th style="width: 10%">Max Capacity</th>
		    			<th style="width: 10%">Current Enrolments</th>
		    			<th style="width: 20%">Enrolled Students</th>
		    			<th style="width: 20%">Compatible Courses</th>
		    			<th style="width: 20%">Requisite Modules</th>
		    		</tr>
		    		</thead>
		    		<tbody id="moduleTableBody">
		    		</tbody>
		    	</table>
		    </div>
        </div>
		<br>

		<div class="enrolment">
			<h3>Enroll a student in a module</h3>
			<label for="moduleCodeEnrolment">Module Code:</label>
			<input type="text" id="moduleCodeEnrolment" required><br><br>
			<label for="studentNameEnrolment">Student Name:</label>
			<input type="text" id="studentNameEnrolment" required><br><br>
			<button onclick="enrollStudentInModule()">Enroll Student</button>
		</div>
	</body>
</html>
