<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel="icon" href = "crypto.png" type= "image/png"/>
		<script src="../src/student.js"></script>
		<script src="../src/module.js"></script>
		<script src="../src/enrolment.js"></script>
		<script src="./frontend.js"></script>
		<title>O-Block Island</title>
	</head>
	<body>
		<p style = "color:cyan;font-size:30px;outline:3px;-webkit-text-stroke-width: 3px;">Welcome to the O-Block Project Website</p>

		<form id="studentForm">
			<label for="name">Student Name:</label>
			<input type="text" id="name" required><br><br>

			<label for="course">Course:</label>
			<input type="text" id="course" required><br><br>

			<label for="year">Year:</label>
			<input type="number" id="year" min="1" value="1"><br><br>

			<label for="semester">Semester:</label>
			<input type="number" id="semester" min="1" value="1"><br><br>

			<button type="submit">Create Student</button>
		</form>

		<h2>List of Students</h2>
		<div id="studentTableContainer">
			<table>
				<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Course</th>
					<th>Year</th>
					<th>Semester</th>
				</tr>
				</thead>
				<tbody id="studentTableBody">
				<!-- Student rows will be inserted here -->
				</tbody>
			</table>
		</div>

		<br>
		<form name = "csv">
			<input type = "file" name = "csvfile" id = "csvfile" placeholder="Student Info CSV" required>
			<br>
			<button id = "subcsv">Submit</button>
			<input type ="reset" name = "csvresetti"/>
			<br>
		</form>

		<script src='getinput.js'></script>
	</body>
</html>
